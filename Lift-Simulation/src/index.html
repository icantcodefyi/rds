<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="setup-panel">
            <h1>Lift Simulation</h1>
            <div class="input-group">
                <label for="floors">Number of Floors:</label>
                <input type="number" id="floors" value="5">
            </div>
            <div class="input-group">
                <label for="lifts">Number of Lifts:</label>
                <input type="number" id="lifts" value="2">
            </div>
            <button id="start-simulation">Start Simulation</button>
        </div>
        <div class="simulation-area">
            <div id="building"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
